<div class="row">
  <h5>Cadastro de documentos</h5>
  <form #form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="descricao-risco"
          type="text"
          class="validate"
          required
          name="descricao"
          (input)="atualizarDescricaoRisco(descricao.value)"
          #descricao>
        <label for="descricao-risco">Descrição do risco biológico</label>
      </div>
      <div class="input-field col s6">
        <input id="grauContaminacao"
          type="text"
          class="validate"
          required
          name="grauContaminacao"
          (input)="atualizarGrauContaminacao(grauContaminacao.value)"
          #grauContaminacao>
        <label for="grauContaminacao">Grau de contaminação</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light"
      type="submit"
      (click)="salvar(); form.reset()"
      [disabled]="botao"
    >Salvar
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
