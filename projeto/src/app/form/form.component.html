<div class="row">
  <h3>Cadastrar empresa</h3>
</div>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="nome-empresa" type="text" class="validate">
        <label for="nome-empresa">Nome da empresa</label>
      </div>
      <div class="input-field col s6">
        <input id="cnpj-empresa" type="text" class="validate">
        <label for="cnpj-empresa">CNPJ</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="inscricao-municipal" type="text" class="validate">
        <label for="inscricao-municipal">Inscrição Municipal</label>
      </div>
      <div class="input-field col s6">
        <input id="licensa" type="text" class="validate">
        <label for="licensa">Licensa</label>
      </div>
    </div>
  </form>
</div>
