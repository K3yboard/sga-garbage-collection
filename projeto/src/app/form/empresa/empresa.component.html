<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Empresas de descarte</span>
        <div class="row">
          <ul *ngFor="let empresa of empresas" class="empresa col s6">
            <li><strong>Empresa: </strong>{{ empresa.NOME_EMPRESA }}</li>
            <li><strong>CNPJ: </strong>{{ empresa.CNPJ_EMPRESA }}</li>
            <li><strong>Inscrição municipal: </strong>{{ empresa.INSCRICAO_MUNICIPAL }}</li>
            <li><strong>Licensa: </strong>{{ empresa.LICENSA }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
