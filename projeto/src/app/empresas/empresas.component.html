<h3 class="titulo-secao">Lista de empresas</h3>
<a class="waves-effect waves-light btn" routerLink="/cadastro/empresa">Cadastrar nova empresa</a>
<div class="row">
  <div class="col s12 m6" *ngFor="let empresa of empresas">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ empresa.NOME_EMPRESA }}</span>
        <ul>
          <li>CNPJ: {{ empresa.CNPJ_EMPRESA }}</li>
          <li>Inscrição Municipal: {{ empresa.INSCRICAO_MUNICIPAL }}</li>
          <li>Licensa: {{ empresa.LICENSA }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
