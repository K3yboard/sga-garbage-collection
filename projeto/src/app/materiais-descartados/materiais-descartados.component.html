<div class="row">
  <div class="col s12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Descartes</span>
        <p>Relação de todos os descartes realizados pela empresa.</p>
        <div class="coleta-seletiva black-text">
          <dl class="card" *ngFor="let material of materiais">
            <dt>{{ material.TIPO_MATERIAL }}</dt>
            <dd>{{ material.NOME_MATERIAL }}</dd>
            <dd></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
