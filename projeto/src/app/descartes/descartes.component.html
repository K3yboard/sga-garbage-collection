<div class="row">
  <div class="card" *ngFor="let descarte of descartes">

    {{ descarte.NOME_DOCUMENTO }}<br>
    {{ descarte.DATA_COLETA }}<br>
    {{ descarte.VALOR_TRANSACAO }}<br>
    {{ descarte.NOME_MATERIAL }}<br>
    {{ descarte.QUANTIDADE_ITEM }}<br>
    {{ descarte.DESCRICAO }}<br>
    {{ descarte.DESCRICAO_RISCO }}<br>
    {{ descarte.GRAU_CONTAMINACAO }}<br>
  </div>
</div>
